<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <style>
        .examples{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Example of unorderedList and orderedList</h1>
    <hr>
    <div class="examples">
        <div class="unorderedList">
            <h3>Unordered List of fruits</h3>
            <ul title="Fruits name">
                <li>Mango</li>
                <li>Apple</li>
                <li>Grapes</li>
                <li>Banana</li>
                <li>Guava</li>
            </ul>
        </div>
        <div class="orderedList">
            <h3>Days in Week</h3>
            <ol>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>WednesDay</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li>Sunday</li>
            </ol>
        </div>
    </div>
</body>
</html>
